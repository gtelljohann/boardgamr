<md-card layout="row">
<img src="{{game.imageURL}}"/>
<div>
	<h3>{{game.name}}</h3>
	<h5>Mechanics:</h5>
	<ul>
		<li ng-repeat="mechanic in game.mechanics">
			{{mechanic.name}}
		</li>
	</ul>
	<h5>Themes:</h5>
	<ul>
		<li ng-repeat="theme in game.themes">
			{{theme.name}}
		</li>
	</ul>
</div>
</md-card>
