<div class="container">
  <header class="home-page-head">
    <h1>Welcome to Board Gamr!</h1>
    <br/>
    <md-button class="md-raised md-accent" ng-click="recommend()">Recommend!</md-button>
    <md-button class="md-raised md-warn" ng-click="reset()">Reset</md-button>
  </header>
  <md-content class-"md-padding">
  <div layout="row">
    <md-card class="recommendation" ng-repeat="rec in recommendations" flex ng-init="game=rec.game">
    <h4><a ng-click="openModal(game._id)">{{game.name}}</a> </h4>
    <!-- ({{rec.value}}) -->
    <div ng-if="game.mechanics.length">
      <h5>Mechanics:</h5>
      <ul>
        <li ng-repeat="mechanic in game.mechanics" ng-class="{bold:mechanic.bold, ital:mechanic.ital}">
          {{mechanic.name}}
        </li>
      </ul>
    </div>
    <div ng-if="game.themes.length">
      <h5>Type:</h5>
      <ul>
        <li ng-repeat="theme in game.themes" ng-class="{bold:theme.bold, ital:theme.ital}">
          {{theme.name}}
        </li>
      </ul>
    </div>
    </md-card>
  </div>
  </md-content>
  <game-list></game-list>
